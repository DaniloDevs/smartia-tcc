<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart.ia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="cabeçalho">
            <img class="logo" src="img/logo.png" alt="Logo Smart.ia" width="50px">
            <div id="separa">
                <a href="">Sobre a ferramenta</a>
                <a href="">Sobre nós</a>
                <a href="">Contatos</a>
                <img src="img/gitinsta.png" alt="Redes Sociais" width="100px">
            </div>
        </nav>
        <div id="meio">
            <img class="smartia" src="img/smartia.png" alt="Logo Completa Smart.IA">
            <h2 id="clique">Clique aqui para utilizar:</h2>
            <a class="ferramenta pulse512" href="">Ferramenta</a>
        </div>
        <div id="vm">
            <h2>Veja mais</h2>
            <i data-lucide="chevrons-down" class="pulse seta"></i>
        </div>

    </header>

    <div id="cards">
        <div class="card">
            <img src="img/troca.png" alt="">
            <h1 class="card-title">ENVIAR</h1>
            <p class="desc">Aprenda a enviar de forma mais rápida suas demandas.</p>
            <div class="corner">
                <div class="arrow">→</div>
            </div>
        </div>

        <div id="cards">
            <div class="card">
                <img src="img/wallet.png" alt="">
                <h1 class="card-title">SALVAR</h1>
                <p class="desc">Salve de forma rápida e ágil sem perder suas imagens.</p>
                <div class="corner">
                    <div class="arrow">→</div>
                </div>
            </div>

            <div id="cards">
                <div class="card">
                    <img src="img/imgs.png" alt="">
                    <h1 class="card-title">IMAGENS</h1>
                    <p class="desc">Procure suas imagens da melhor forma com a Smart.ia!</p>
                    <div class="corner">
                        <div class="arrow">→</div>
                    </div>
                </div>

            </div>


            <script src="https://unpkg.com/lucide@latest"></script>
            <script>
                lucide.createIcons();
            </script>
</body>

</html>
